<ion-view view-title="Energy Data">
<ion-content class="padding">

<div class="list card">
  <div class="item item-divider">Energy Meteo</div>
  <!-- <div class="item item-text-wrap"> -->
  <a class="item item-icon-right" ui-sref="main.prosumption.vizEnergyMeteo" ui-view="tab-prosumption-yours"> <i class="icon-large {{priceIcon}} {{priceIconColor}}"></i> &nbsp The current estimated price is {{currentPrice}} &euro;/kWh <i class="icon-large ion-arrow-graph-up-right" ></i> </a>

 -->
</div>

<!-- </div>
 --></a>
<a class="item item-icon-right" ui-sref="main.prosumption.vizProduction" ui-view="tab-prosumption-yours">

  </a>
</div>
