<ion-view view-title="Energy Data">
<ion-content class="padding">

<div class="list card">
  <div class="item item-divider">Energy Meteo</div>
  <div class="item item-text-wrap">
  Visualization icon smile/sad
  </div>
</div>

<div class="list card">
  <div class="item item-divider"> Actual Consumption/Production Level</div>
  <div class="item item-text-wrap">
  Last measured consumption: {{lastConsumption}} kWh<br>
  Last measured production: {{lastProduction}} kWh <br>
  <div class="row"><highchart id="chart1" config="chartConfig"></highchart></div>
  </div>
</div>

<div class="list card">
  <div class="item item-divider">Historical Consumption/Production Level</div>
  <div class="item item-text-wrap">
  Visualization histogram plus data
  </div>
</div>

</ion-content>
</ion-view>
