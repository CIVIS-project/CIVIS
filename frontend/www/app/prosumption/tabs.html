<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-stable tabs-top tabs-striped">
 
  <ion-tab title="Household Data" badge="" icon="ion-person" ui-sref="main.prosumption.yours">
    <ion-nav-view name="tab-prosumption-yours"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Appliances Data" icon="ion-lightbulb" ui-sref="main.prosumption.appliances">
   <ion-nav-view name="tab-prosumption-appliances"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Community Data" icon="ion-person-stalker" class="disable-clickon-tabs" ui-sref="main.prosumption.community">
 <ion-nav-view name="tab-prosumption-community"></ion-nav-view>
  </ion-tab>

  </div>
</ion-tabs>
